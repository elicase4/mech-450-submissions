# Two-link robot with 2 revolute joints
robot:
  - name: "robot_2"
    joint: "fixed"
    parent: "root"
    tip: [0., 0., 0.]
    geometry:
      - type: "box"
        dimensions: [0.05, 0.2]

  - name: "link_1"
    joint: "revolute"
    limits:
      upper: 3.14159
      lower: -3.14159
    parent: "robot_2"
    allowed: ["robot_2"]
    geometry: 
      - type: "circle"
        dimensions: [0.05]
        offset: [0, 0, 0]
      - type: "box"
        dimensions: [2.5, 0.05]
        offset: [0, -2.0, 1.57]

  - name: "link_2"
    joint: "fixed"
    parent: "link_1"
    allowed: ["link_1"]
    tip: [0., -4.4, 1.5708]
    geometry:
      - type: "box"
        dimensions: [0.05, 0.1]
  
  - name: "link_3"
    joint: "revolute"
    limits:
      upper: 3.14159
      lower: -3.14159
    parent: "link_2"
    allowed: ["link_1", "link_2"]
    geometry: 
      - type: "circle"
        dimensions: [0.05]
        offset: [0, 0, 0]
      - type: "box"
        dimensions: [2.5, 0.05]
        offset: [0, -2.0, 1.57]

# Obstacles
  - name: "box_1"
    geometry: 
    - type: "box"
      dimensions: [1.5, 0.7]
      offset: [7.5, 1.75, 2.25] 
  
  - name: "box_2"
    geometry: 
    - type: "box"
      dimensions: [1.5, 0.7]
      offset: [7.5, -1.75, 0.8]

# Start and end goals
states:
  - name: "start"
    configuration: 
    - frame: "link_1"
      value: [1.131]
    - frame: "link_3"
      value: [0.]

  - name: "goal"
    configuration: 
    - frame: "link_1"
      value: [2.199]
    - frame: "link_3"
      value: [-2.890]
